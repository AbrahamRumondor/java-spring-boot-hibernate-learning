# use wildcard "*" to expose all endpoints
# can also expose individual endpoints with a comma delimited list

#management.endpoints.web.exposure.include = health,info
management.endpoints.web.exposure.include = *

management.info.env.enabled = true

# exclude indivual endpoints with a comma delimited list
management.endpoints.web.exposure.exclude = health, info

# adding information to info actuator
info.app.name = My super cool app fr bro
info.app.description = cool app
info.app.version = 1.0.0

# inject properties
pengguna.name = Cool User One
hobby.name = Living a cool life

# change spring boot embedded server port
server.port = 7070

# set the context path of the application (default is "/")
server.servlet.context-path = /imsocool